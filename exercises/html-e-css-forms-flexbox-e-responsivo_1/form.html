<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exercise Form</h1>
    </header>
    <form action="" method="GET">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="input-name">Nome: 
                <input type="text" name="nome" id="input-name" maxlength="40" required>
            </label>
            <br>
            <label for="input-email">Email:
                <input type="text" name="email" id="input-email">       
            </label>
            <br>
            <label for="input-cpf">CPF: 
                <input type="text" name="cpf" id="input-cpf" maxlength="11" minlength="11" required>
            </label>
            <br>
            <label for="">Endereço: 
                <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
            </label>
            <br>
            <label for="input-cidade">Cidade: 
                <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
            </label>
            <br>
            <label for="input-estado">Estado: 
                <select name="estado" id="input-estado">
                    <option value="" disabled selected>Selecione um estado</option>
                </select>
            </label>
            <br>
            <label for="input-residencia-1">
                <input type="radio" name="tipo-residencia" id="input-residencia-1" value="casa" checked>Casa
            </label>
            <label for="input-residencia-2">
                <input type="radio" name="tipo-residencia" id="input-residencia-2" value="apartamento" >Apartamento
            </label>
        </fieldset>
        <fieldset>
            <legend>Último emprego</legend>
            <p>Resumo do currículo</p>
            <textarea name="resumo" id="" cols="50" rows="10" maxlength="1000" required></textarea>
            <br>
            <label for="input-cargo">Cargo: 
                <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
            </label>
            <br>
            <label for="input-descricao">Descrição do cargo:
                <input type="text" name="descricao-cargo" id="input-descricao" maxlength="500" required>
            </label>
            <br>
            <label for="input-data">Data de ínicio:
                <input type="text" id="input-data" maxlength="10" minlength="10" required>
            </label>
            <br>
            <button type="submit" id="enviar">Confimar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
